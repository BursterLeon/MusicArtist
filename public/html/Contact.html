  <!-- CONTACT FORM -->
  <main>
    <section class="form-container">
      <h2>Contact Wren Evans</h2>
      <form method="POST" action="/contact">
        <div class="form-group">
          <label for="sender-name">Name</label>
          <input type="text" id="sender-name" name="name" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label for="sender-email">Email</label>
          <input type="email" id="sender-email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>

      <div class="contact-info" style="margin-top: 30px;">
        <p><strong>Email:</strong> wren@musiclabel.com</p>
        <p><strong>Management:</strong> info@label.com</p>
        <p><strong>Phone:</strong> +1 555-123-4567</p>
      </div>
    </section>
  </main>

  <!-- Scripts -->
